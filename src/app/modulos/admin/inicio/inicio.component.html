<div class="inicio-container">
  <h1>Panel de Control</h1>

  <mat-tab-group>
    <!-- TAB: Ventas recientes -->
    <mat-tab label="Ventas recientes">
      <div class="ventas-header">
        <h3>Ventas recientes</h3>
        <p>Últimas 5 ventas registradas en el sistema</p>
      </div>

      <div class="venta-item" *ngFor="let venta of ventas.slice(0, 5)" [ngClass]="{ 'active': venta.id === '#1001' }">
        <div class="venta-info">
          <strong>Venta {{ venta.id }}</strong>
          <div class="text-muted">{{ venta.fecha }} • {{ venta.vendedor }}</div>
        </div>

        <div class="venta-detalle">
          <span>{{ venta.productos }} productos</span>
          <span class="monto">S/ {{ venta.total.toFixed(2) }}</span>
          <button mat-icon-button color="primary">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>

      <div class="text-end mt-3">
        <button mat-stroked-button color="primary">Ver todas</button>
      </div>
    </mat-tab>

    <!-- TAB: Alertas -->
    <mat-tab label="Alertas">
      <p>No hay alertas recientes.</p>
    </mat-tab>

    <!-- TAB: Estadísticas -->
    <mat-tab label="Estadísticas">
      <p>Estadísticas no disponibles aún.</p>
    </mat-tab>
  </mat-tab-group>
</div>
