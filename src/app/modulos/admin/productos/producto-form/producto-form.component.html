<form #form="ngForm" (ngSubmit)="guardar(form)" class="container mt-4 p-4 border rounded shadow-sm bg-light">

  <h4 class="mb-4">{{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}</h4>

  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Código:</label>
    <input type="text" class="form-control" name="codigo" [(ngModel)]="producto.codigo" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Categoría:</label>
    <input type="text" class="form-control" name="categoria" [(ngModel)]="producto.categoria" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Precio:</label>
    <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio" required min="0" step="any" />
  </div>

  <div class="mb-3">
    <label class="form-label">Stock:</label>
    <input type="number" class="form-control" name="stock" [(ngModel)]="producto.stock" required min="0" />
  </div>

  <div class="mb-3">
    <label class="form-label">Proveedor:</label>
    <input type="text" class="form-control" name="proveedor" [(ngModel)]="producto.proveedor" />
  </div>

  <div class="mb-3">
    <label class="form-label">Presentación:</label>
    <input type="text" class="form-control" name="presentacion" [(ngModel)]="producto.presentacion" />
  </div>

  <div class="mb-3">
    <label class="form-label">Imagen:</label>
    <input type="file" class="form-control" name="imagen" (change)="onFileSelected($event)" />
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de Vencimiento:</label>
    <input type="date" class="form-control" name="fechaVencimiento" [(ngModel)]="producto.fechaVencimiento" />
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ esEdicion ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>

</form>
