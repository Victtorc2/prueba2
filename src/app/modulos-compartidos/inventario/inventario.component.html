<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Inventario</h1>

  <!-- Filtro por categoría -->
  <mat-form-field appearance="fill" class="w-60 mb-4">
    <mat-label>Filtrar por categoría</mat-label>
    <mat-select [(value)]="categoriaSeleccionada" (selectionChange)="aplicarFiltro()">
      <mat-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</mat-option>
    </mat-select>
    </mat-form-field>



  <!-- Tabla de movimientos -->
  <mat-card>
    <mat-card-title>Movimientos de Inventario</mat-card-title>
    <mat-table [dataSource]="movimientos" class="mat-elevation-z2">

      <ng-container matColumnDef="producto">
        <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.producto }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef> Categoría </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.categoria }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.cantidad }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.tipo }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let m">
          <button *ngIf="usuarioEsAdmin" mat-icon-button color="primary" (click)="editarMovimiento(m)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['producto', 'categoria', 'cantidad', 'tipo', 'acciones']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['producto', 'categoria', 'cantidad', 'tipo', 'acciones'];"></mat-row>
    </mat-table>
  </mat-card>

  <!-- Formulario de edición -->
  <mat-card class="mt-4" *ngIf="editando">
    <mat-card-title>Editar Movimiento</mat-card-title>
    <form [formGroup]="formularioEdicion">
      <mat-form-field appearance="fill" class="w-full mb-2">
        <mat-label>Producto</mat-label>
        <input matInput formControlName="producto">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-2">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-2">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-2">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option value="ENTRADA">Entrada</mat-option>
          <mat-option value="SALIDA">Salida</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Fecha de Vencimiento</mat-label>
        <input matInput type="date" formControlName="fechaVencimiento">
      </mat-form-field>

      <div class="flex gap-4">
        <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
        <button mat-raised-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </form>
  </mat-card>
</div>
