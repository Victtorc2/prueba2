<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="correo" name="correo" required type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="password" type="password" name="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" [disabled]="isLoading">
      {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
    </button>
  </form>
</div>
